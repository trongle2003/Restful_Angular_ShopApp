<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Đây là trang order</h1>
        <p>Trang này hiển thị danh sách sản phẩm kèm ảnh</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Thông tin người nhận</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên: </label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại: </label>
                    <input type="text" class="form-control" id="phone">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="product-order">Sản phẩm đã đặt hàng</h2>
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="text-start">Sản phẩm</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Đơn giá</th>
                        <th scope="col">Tổng giá</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://mobileworld.com.vn/uploads/product/09_2021/iphone-13-pro-max-512gb-chinh-hang-moi-fullbox-chua-active-3.png"
                                    alt="Product Image" class="product-image">
                                <span class="product-name"> Tên sản phẩm</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>10.000.000đ</td>
                        <td>20.000.000đ</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://mobileworld.com.vn/uploads/product/09_2021/iphone-13-pro-max-512gb-chinh-hang-moi-fullbox-chua-active-3.png"
                                    alt="Product Image" class="product-image">
                                <span class="product-name"> Tên sản phẩm</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>10.000.000đ</td>
                        <td>20.000.000đ</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-start mt-3">
                <h4 class="header-text text-end">Tổng giá: 40.000.000đ</h4>
            </div>
            <div class="mt-3">
                <h4 class="product-header">Nhập coupon</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhập coupon">
                    <button class="btn btn-gradient" type="button">Áp dụng</button>
                </div>
            </div>
            <div class="text-start mt-3">
                <button class="btn btn-gradient" type="button">Đặt hàng</button>
            </div>
        </div>
    </div>
</div>
<br>
<app-footer></app-footer>
