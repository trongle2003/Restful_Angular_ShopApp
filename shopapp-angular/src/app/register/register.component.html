<div class="container">
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng ký</h2>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" [(ngModel)]="phone" (input)="onPhoneChange()"
                            (focus)="registerForm.form.markAsTouched()" required name="phone" id="phone">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="phone.length < 6 && registerForm.form.touched">Phone phải có ít
                            nhất 6 ký tự</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="password" [(ngModel)]="password" required placeholder="Ít nhất 3 ký tự"
                            class="form-control" name="password" id="password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="password.length < 3 && registerForm.form.touched">Password phải có
                            ít
                            nhất 3 ký tự</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Nhập lại mật khẩu</label>
                        <input type="password" [(ngModel)]="retypePassword"
                            (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()" required
                            placeholder="Ít nhất 3 ký tự" class="form-control" name="retypePassword"
                            id="retype-password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="retypePassword.length < 3 && registerForm.form.touched">Password
                            phải có
                            ít
                            nhất 3 ký tự</p>

                        <p class="text-danger"
                            *ngIf="registerForm.form.controls['retypePassword']?.hasError('passwordMismatch') && registerForm.form.touched">
                            Mật khẩu không khớp
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" [(ngModel)]="fullName" required class="form-control" name="fullName"
                            id="full-name">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <label for="date-of-birth">Ngày tháng năm sinh</label>
                        <input type="date" [(ngModel)]="dateOfBirth"
                            (input)="registerForm.form.markAsTouched(); checkAge()" required class="form-control"
                            name="dateOfBirth" id="date-of-birth">
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="registerForm.form.controls['dateOfBirth']?.hasError('invalidAge') && registerForm.form.touched">
                            Tuổi phải lớn hơn 18
                        </p>

                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" [(ngModel)]="address" name="address" required class="form-control"
                            id="address">
                        <div class="divider-nospace"></div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" [(ngModel)]="isAccepted" name="isAccepted"
                                    class="form-check-input" id="agree">
                                <label class="form-check-label text-start" for="agree">
                                    Tôi đồng ý với các điều khoản và điều kiện
                                </label>
                            </span>
                        </div>
                    </div>
                    <button type="button" (click)="register()" class="register-button">Đăng ký</button>
                    <div class="divider"></div>
                    <p class="text-center">Bạn đã có tài khoản? <span><a href="#" class="register-link">Đăng
                                nhập</a></span>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
